<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .pagination {
      display: flex;
      list-style: none;
      margin-top: 20px;
    }

    .pagination li {
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <input type="text" id="searchInput" placeholder="Search by name or location">
  <select id="sortOption">
    <option value="date">Sort by Date</option>
    <option value="time">Sort by Time</option>
  </select>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Customer Name</th>
        <th>Age</th>
        <th>Phone</th>
        <th>Location</th>
        <th>Date</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows for the first 20 records -->
    </tbody>
  </table>

  <ul class="pagination"></ul>

  <script>
    const dummyData = [
      { sno: 1, name: 'John Doe', age: 25, phone: '123-456-7890', location: 'City A', created_at: '2024-02-29T10:30:00' },
      // Add 19 more records here
	  { sno: 1, name: 'abc', age: 25, phone: '123-456-7890', location: 'City A', created_at: '2024-02-29T10:30:00' },
      // Add 19 more records here
	  { sno: 1, name: 'vishnu', age: 25, phone: '123-456-7890', location: 'City A', created_at: '2024-02-29T10:30:00' },
      // Add 19 more records here
	  { sno: 1, name: 'padhu', age: 25, phone: '123-456-7890', location: 'City A', created_at: '2024-02-29T10:30:00' },
      // Add 19 more records here
	  { sno: 1, name: 'chithu', age: 25, phone: '123-456-7890', location: 'City A', created_at: '2024-02-29T10:30:00' },
      // Add 19 more records here
	  { sno: 1, name: 'John Doe', age: 25, phone: '123-456-7890', location: 'City A', created_at: '2024-02-29T10:30:00' },
      // Add 19 more records here
	  { sno: 1, name: 'John Doe', age: 25, phone: '123-456-7890', location: 'City A', created_at: '2024-02-29T10:30:00' },
      // Add 19 more records here
	  { sno: 1, name: 'John Doe', age: 25, phone: '123-456-7890', location: 'City A', created_at: '2024-02-29T10:30:00' },
      // Add 19 more records here
	  { sno: 1, name: 'John Doe', age: 25, phone: '123-456-7890', location: 'City A', created_at: '2024-02-29T10:30:00' },
      // Add 19 more records here
    ];

    displayData(dummyData.slice(0, 20));

    function displayData(data) {
      const tableBody = document.querySelector('#dataTable tbody');
      tableBody.innerHTML = '';

      data.forEach(record => {
        const [date, time] = record.created_at.split('T');
        const newRow = `
          <tr>
            <td>${record.sno}</td>
            <td>${record.name}</td>
            <td>${record.age}</td>
            <td>${record.phone}</td>
            <td>${record.location}</td>
            <td>${date}</td>
            <td>${time}</td>
          </tr>
        `;
        tableBody.innerHTML += newRow;
      });
    }

    // Pagination logic
    const itemsPerPage = 20;
    const totalPages = Math.ceil(dummyData.length / itemsPerPage);
    const pagination = document.querySelector('.pagination');

    for (let i = 1; i <= totalPages; i++) {
      const li = document.createElement('li');
      li.textContent = i;
      li.addEventListener('click', () => paginate(i));
      pagination.appendChild(li);
    }

    function paginate(pageNumber) {
      const startIndex = (pageNumber - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const displayedData = dummyData.slice(startIndex, endIndex);
      displayData(displayedData);
    }
  </script>

</body>
</html>
